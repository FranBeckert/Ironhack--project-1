<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Violin App</title>
  </head>

  <body>
    <div id="main-background">
      <div id="instructions">
        <header>
          <h1>Welcome to the Violin world</h1>
          <h2>We are going to learn a music step by step. It will be fun!</h2>
        </header>

        <section id="section-1">
          <h2>These are the instructions:</h2>
          <ol>
            <li>Listen to the rhythm and repeat it</li>
            <li>Find the sequence notes on the violin neck</li>
            <li>Now with piano accompaniment</li>
          </ol>
        </section>
      </div>

      <section id="section-2">
        <div id="violin-neck">
          <div id="string" class="e-string">
            <div class="nut">
              <button type="button" class="finger-0">E</button>            
            </div>
            <button type="button" class="finger-1">F</button>
            <button type="button" class="finger-1">F#</button>
            <button type="button" class="finger-2">G</button>
            <button type="button"class="finger-2">G#</button>
            <button type="button" class="finger-3">A</button>        
          </div>
          <div id="string" class="a-string">
            <div class="nut">
              <button type="button" class="finger-0">A</button>
            </div>
            <button type="button" class="finger-1">A#</button>
            <button type="button"class="finger-1">B</button>
            <button type="button"class="finger-2">C</button>
            <button type="button"class="finger-2">C#</button>
            <button type="button"class="finger-3">D</button>
            
          </div>
          <div id="string" class="d-string">
            <div class="nut">
              <button type="button" class="finger-0">D</button>
            </div>
          </div>
          <div id="string" class="g-string">
            <div class="nut">
              <button type="button" class="finger-0">G</button>
            </div>
          </div>
        </div>
      </section>

      <section section-3>
        <img src="" alt="violin image with neck focus" />
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
