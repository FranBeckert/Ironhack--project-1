<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Violin App</title>
  </head>

  <body>
    <div id="main-background">
      <div id="instructions">
        <header>
          <h1>Welcome to the Violin world</h1>
          <p>We are going to learn a music step by step. It will be fun!</p>
        </header>

        <section id="section-1">
          <h3>Listen and repeat:</h3>        
        </section>
      </div>

      <section id="section-2">
        <div id="violin-neck">
          <div id="string" class="e-string">
            <div class="nut">
              <button type="button" class="finger-0 buttons" data-note="e">.</button>
            </div>
            <button type="button" class="finger-none buttons" data-note="f">F</button>
            <button type="button" class="finger-1 buttons" data-note="f#">F#</button>
            <button type="button" class="finger-none buttons" data-note="g">G</button>
            <button type="button" class="finger-2 buttons" data-note="g#">G#</button>
            <button type="button" class="finger-3 buttons" data-note="a2">A</button>
          </div>
          <div id="string" class="a-string">
            <div class="nut">
              <button type="button" class="finger-0 buttons" data-note="a">.</button>
            </div>
            <button type="button" class="finger-none buttons" data-note="a">A#</button>
            <button type="button" class="finger-1 buttons"data-note="b">B</button>
            <button type="button" class="finger-none buttons" data-note="c">C</button>
            <button type="button" class="finger-2 buttons" data-note="c#">C#</button>
            <button type="button" class="finger-3 buttons" data-note="d">D</button>
          </div>
          <div id="string" class="d-string">
            <div class="nut">
              <button type="button" class="finger-0 buttons" data-note="d">.</button>
            </div>
          </div>
          <div id="string" class="g-string">
            <div class="nut">
              <button type="button" class="finger-0" data-note="g">.</button>
            </div>
          </div>
        </div>
      </section>

      <section section-3>
        <img
          class="violin-image"
          src="images/violin.png"
          alt="violin image with neck focus"
        />
      </section>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
